<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Code Quiz</title>
    </head>
    <body>
        <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <!-- Coding Quiz Challenge text -->
                    <h5 class="card-title"></h5>
                    <!-- Instructions -->
                    <p class="card-text"></p>
                    <!-- - a click handler for the start button -->
                    <button type="button" class="btn btn-warning" id="btn-start">Start Quiz</button>
                </div>
            </div>
            <div class="questions-page">
                <!-- - a place to append the current question -->
                <h2></h2>
                <!-- - a place to append answer choices -->
                <div class="answerChoices">
                    <ol>
                    <li><button type="button" class="btn btn-success" id="answer1"></button></li>
                    <li><button type="button" class="btn btn-success" id="answer2"></button></li>
                    <li><button type="button" class="btn btn-success" id="answer3"></button></li>
                    <li><button type="button" class="btn btn-success" id="answer4"></button></li>
                    </ol>
                </div>
            </div>
            <div class="highscore-page">
                <!-- link to highscore page?? -->
                <a></a>
            </div>
        </div>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="score.js"></script>
    <script type="text/javascript" src="questions.js"></script>
    </body>
</html>
